language: python
sudo: false
dist: xenial
cache:
  directories:
  - ${HOME}/.cache
env:
  - AWS_ACCESS_KEY_ID=test AWS_SECRET_ACCESS_KEY=test AWS_DEFAULT_REGION=us-west-2
python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'
  - '3.7'
install:
  - pip install .
  - pip install pytest pytest-runner
script:
  - python setup.py test
deploy:
  provider: pypi
  user: cleardataeng
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
